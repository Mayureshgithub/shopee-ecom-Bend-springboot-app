apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-springboot-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: my-springboot-app
        image: 211223789150.dkr.ecr.us-east-1.amazonaws.com/coachak/mypythonapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8085

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: springboot-app
    k8s-app: springboot-app
spec:
  type: NodePort
  selector:
    app: springboot-app  # Match this with your deployment labels
  ports:
    - protocol: TCP
      port: 80       # Service port inside the cluster
      targetPort: 8085  # Port on which the application runs inside the container
      nodePort: 30007       

